<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Message ðŸ’œ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #4a148c 0%, #7b1fa2 100%);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            width: 80%;
            max-width: 320px;
            text-align: center;
            z-index: 10;
        }

        /* This ensures the celebration card is HIDDEN initially */
        #celebration { 
            display: none; 
        }

        h1 { color: #6a1b9a; font-size: 1.5rem; margin-bottom: 25px; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 60px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        #yesBtn { background: #6a1b9a; color: white; }
        #noBtn { background: #eee; color: #888; position: absolute; left: 55%; transition: 0.1s; }

        .photo { width: 100%; border-radius: 15px; margin-top: 15px; border: 3px solid #6a1b9a; }

        .heart-fall {
            position: fixed;
            top: -10%;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh); } }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <h1>Will you be my Valentine? ðŸŒ¹</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="showLove()">YES</button>
            <button id="noBtn" onmouseover="moveBtn()" ontouchstart="moveBtn(event)">No</button>
        </div>
    </div>

    <div class="card" id="celebration">
        <h1>I knew you'd say yes! ðŸ’œ</h1>
        <img class="photo" src="us.jpg" alt="Our Picture">
        <p style="margin-top:15px; color:#4a148c;">Forever yours. ðŸŒ¹</p>
    </div>

    <script>
        function moveBtn(event) {
            if(event) event.preventDefault();
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - btn.clientWidth - 20);
            const y = Math.random() * (window.innerHeight - btn.clientHeight - 20);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showLove() {
            // This HIDES the first card and SHOWS the second
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-fall';
            heart.innerHTML = 'ðŸ’œ';
            heart.style.color = ['#ffffff', '#e1bee7', '#ba68c8'][Math.floor(Math.random()*3)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
