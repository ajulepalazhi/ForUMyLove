<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Message For You ðŸ’œ</title>
    <style>
        :root {
            --purple-dark: #4a148c;
            --purple-main: #6a1b9a;
            --purple-light: #e1bee7;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--purple-dark) 0%, #7b1fa2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            width: 85%;
            max-width: 340px;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 { 
            color: var(--purple-main); 
            font-size: 1.6rem; 
            margin-bottom: 25px;
            line-height: 1.3;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 80px;
            position: relative;
        }

        button {
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #yesBtn {
            background-color: var(--purple-main);
            color: white;
            box-shadow: 0 5px 15px rgba(106, 27, 154, 0.4);
            z-index: 11;
        }

        #noBtn {
            background-color: #f0f0f0;
            color: #888;
            position: absolute;
            left: 55%;
            z-index: 12;
            transition: 0.1s ease-out;
        }

        #celebration { 
            display: none; 
        }
        
        .photo {
            width: 100%;
            border-radius: 20px;
            margin-top: 15px;
            border: 4px solid var(--purple-light);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .caption {
            margin-top: 20px; 
            color: var(--purple-dark); 
            font-weight: bold; 
            line-height: 1.5;
            font-size: 1rem;
        }

        /* Heart Rain Animation */
        .heart-fall {
            position: fixed;
            top: -10%;
            user-select: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <h1>Will you be my Valentine? ðŸŒ¹</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="showLove()">YES</button>
            <button id="noBtn" 
                onmouseover="moveBtn()" 
                ontouchstart="moveBtn(event)" 
                onclick="event.preventDefault()">No</button>
        </div>
    </div>

    <div class="card" id="celebration">
        <h1>I knew you'd say yes! ðŸ’œ</h1>
        
        <img class="photo" src="us.png" alt="Our Future">
        
        <p class="caption">
            Because I want to grow old with you, and many more happy years are waiting for us. <br><br>
            <span style="font-size: 1.2rem; color: var(--purple-main);">Happy Valentine's Day! ðŸ’œ</span>
        </p>
    </div>

    <script>
        // Logic to move the 'No' button
        function moveBtn(event) {
            if(event) event.preventDefault();
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed'; 

            const maxX = window.innerWidth - btn.clientWidth - 30;
            const maxY = window.innerHeight - btn.clientHeight - 30;
            
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        // Transition to celebration screen
        function showLove() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            setInterval(createHeart, 200);
        }

        // Heart rain creation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-fall';
            // Purple and White hearts
            const colors = ['#9c27b0', '#e1bee7', '#ffffff', '#6a1b9a'];
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            heart.innerHTML = 'ðŸ’œ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
